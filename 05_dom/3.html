<html lang="en">
<head>

    <title>Chai aur code </title>

<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') //to create element -> we can create diffrent things like h1, etc
    console.log(div);
    div.className = "main"
    div.id = "myId" //Math.round(Math.random() * 10 + 1) (assign random id)
    div.setAttribute("title", "generated title") //setting custom attributes

    //adding styling
    div.style.backgroundColor = "green" 
    div.style.padding = "12px"

    /* div.innerText = "Chai aur code" */   // -> we can also use it instead of creating text node -> some people its less optimised

    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
