<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #887b7b;">
0	UNSENT	Client has been created. open() not called yet. </br>
1	OPENED	open() has been called.</br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.</br>
3	LOADING	Downloading; responseText holds partial data.</br>
4	DONE	The operation is complete.</br>
</body>
<script>
    const requestURL = 'https://api.github.com/users/Rishav-is-coding'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestURL)
    //continuously track state of the call
    xhr.onreadystatechange = function(){
        //console.log(xhr.readyState) //gives the state of XML request

        if(xhr.readyState === 4) {
            // JSON.parse -> converts string to JSON
            const data = JSON.parse(this.responseText)
            //console.log(data.followers)

            const div = document.createElement('div')
            const div1 = document.createElement('div1')

            div.innerHTML = `</br></br><img src='${data.avatar_url}'>`
            div1.innerHTML = `Followers: ${data.followers}`
            document.body.appendChild(div)
            document.body.appendChild(div1)
        }
    }

    
    
    xhr.send()
</script>
</html>
