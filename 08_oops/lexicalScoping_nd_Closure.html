    <script>

        function makeFunc() {
            const name = "Mozilla";
            function displayName() {
                console.log(name);
            }
            return displayName;  // -> It does not only return executional scope of the function but it returns entire LEXICAL SCOPE of the function
        }

        const myFunc = makeFunc();
        myFunc();


        //CLOSURE PRACTICAL EXAMPLE

        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }  // -> we can do this but if we get 1000 buttons and colors then we will need to make a generic function

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
